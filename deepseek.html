                img.alt = `ç¾å›¾ ${index + 1}`;
                img.loading = 'lazy';
                
                // å›¾ç‰‡æ ‡ç­¾
                const label = document.createElement('div');
                label.className = 'image-label';
                
                // æ ¹æ®ç±»åˆ«æ˜¾ç¤ºä¸åŒå›¾æ ‡
                let icon = 'fas fa-image';
                if (image.category === 'anime') icon = 'fas fa-user-ninja';
                else if (image.category === 'nsfw') icon = 'fas fa-heart';
                else if (image.category === 'scenery') icon = 'fas fa-mountain';
                else if (image.category === 'beauty') icon = 'fas fa-user';
                
                label.innerHTML = `<i class="${icon}"></i> ${image.name}`;
                
                // ç‚¹å‡»æ”¾å¤§å›¾ç‰‡
                imageCard.addEventListener('click', () => {
                    openImageModal(image);
                });
                
                imageCard.appendChild(img);
                imageCard.appendChild(label);
                gallery.appendChild(imageCard);
            });
        }
        
        // æ ¹æ®åˆ†ç±»ç­›é€‰å›¾ç‰‡
        function filterImagesByCategory(category) {
            if (category === 'all') {
                displayImages(currentImages);
                return;
            }
            
            const filteredImages = currentImages.filter(image => image.category === category);
            displayImages(filteredImages);
        }
        
        // åˆ‡æ¢APIæº
        function changeApiSource() {
            currentApiSourceIndex = (currentApiSourceIndex + 1) % apiSources.length;
            const apiSourceName = apiSources[currentApiSourceIndex].name;
            
            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(`å·²åˆ‡æ¢åˆ°: ${apiSourceName}`);
            
            // é‡æ–°åŠ è½½å›¾ç‰‡
            loadImages();
        }
        
        // æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†
        function openImageModal(image) {
            modalImage.src = image.url;
            imageSource.textContent = `å›¾ç‰‡æ¥æºï¼š${image.source} - ${image.name}`;
            imageResolution.textContent = `åˆ†ç±»ï¼š${getCategoryName(image.category)}`;
            
            imageModal.style.display = 'flex';
        }
        
        // è·å–åˆ†ç±»åç§°
        function getCategoryName(category) {
            const categoryNames = {
                anime: 'äºŒæ¬¡å…ƒç¾å°‘å¥³',
                nsfw: 'äºŒæ¬¡å…ƒç²¾é€‰',
                scenery: 'é£æ™¯æ‘„å½±',
                beauty: 'ä¸‰æ¬¡å…ƒç¾å¥³'
            };
            
            return categoryNames[category] || 'æœªçŸ¥åˆ†ç±»';
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff9e6d;
                color: white;
                padding: 12px 20px;
                border-radius: 50px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                font-weight: bold;
                animation: fadeInOut 3s ease-in-out;
            `;
            
            notification.textContent = message;
            
            // æ·»åŠ åŠ¨ç”»æ ·å¼
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; top: 10px; }
                    10% { opacity: 1; top: 20px; }
                    90% { opacity: 1; top: 20px; }
                    100% { opacity: 0; top: 10px; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // 3ç§’åç§»é™¤é€šçŸ¥
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }
        
        // åˆå§‹åŠ è½½å›¾ç‰‡
        loadImages();
    </script>
